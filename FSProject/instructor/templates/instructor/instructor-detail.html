{% extends 'admin.html' %}
{% load crispy_forms_tags %}
{% block main %}
    <style>
        .loader-wrapper{
            height: auto !important;
        }
        .stepwizard-step p {
            margin-top: 10px;
        }

        .stepwizard-row {
            display: table-row;
        }

        .stepwizard {
            display: table;
            width: 100%;
            position: relative;
        }

        .stepwizard-step button[disabled] {
            opacity: 1 !important;
            filter: alpha(opacity=100) !important;
        }

        .stepwizard-row:before {
            top: 14px;
            bottom: 0;
            position: absolute;
            content: " ";
            width: 100%;
            height: 1px;
            background-color: #ccc;
            z-order: 0;

        }

        .stepwizard-step {
            display: table-cell;
            text-align: center;
            position: relative;
        }

        .stepwizard-step .btn-circle {
        width: 30px;
        height: 30px;
        text-align: center;
        padding: 6px 0;
        font-size: 12px;
        line-height: 1.428571429;
        border-radius: 15px;
        border: 1px solid #ccc;
        background-color: #fff;
        }
    </style>
   <div class="content-header row">
   </div>
   <div class="content-body"><!-- users edit start -->
       <div class="card-body">
           <section id="basic-form-layouts">
                <div class="row match-height">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title" id="basic-layout-form">Instructor Details</h4>
                                <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                            </div>
                            <div class="card-content collapse show">
                                <div class="card-body">
                                    <div class="stepwizard">
                                        <div class="stepwizard-row setup-panel">
                                            <div class="stepwizard-step">
                                                <a href="#step-1" type="button" class="btn btn-primary btn-circle"><i class="step-icon la la-home"></i></a>
                                                <p>Step 1</p>
                                            </div>
                                            <div class="stepwizard-step">
                                                <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled"><i class="step-icon la la-user"></i></a>
                                                <p>Step 2</p>
                                            </div>
                                            <div class="stepwizard-step">
                                                <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled"><i class="step-icon la la-key"></i></a>
                                                <p>Step 3</p>
                                            </div>
                                        </div>
                                    </div>
                                    <form role="form" method="POST" action="" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="row setup-content" id="step-1">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                  <label>Username</label>
                                                <input type="text" class="form-control" value="{{ instructor.username }}" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                  <label>Email</label>
                                                <input type="text" class="form-control" value="{{ instructor.email }}" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                  <label>First Name</label>
                                                <input type="text" class="form-control" value="{{ instructor.first_name }}" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                  <label>Last Name</label>
                                                <input type="text" class="form-control" value="{{ instructor.last_name }}" disabled>
                                                </div>
                                                <button class="btn btn-primary nextBtn pull-right" type="button" >Next</button>
                                            </div>
                                        </div>
                                        <div class="row setup-content" id="step-2">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                  <label>Profile Image</label>
                                                <input type="text" class="form-control" value="{{ profile.profile_image }}" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                  <label>Contact</label>
                                                <input type="text" class="form-control" value="{{ profile.contact }}" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                 <div class="form-group">
                                                  <label>Qualification</label>
                                                <input type="text" class="form-control" value="{{ profile.qualification }}" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                  <label>Experience</label>
                                                <input type="text" class="form-control" value="{{ profile.exprience }}" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                 <div class="form-group">
                                                  <label>Expertise</label>
                                                <input type="text" class="form-control" value="{{ profile.expertise }}" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                 <div class="form-group">
                                                  <label>Facebook</label>
                                                <input type="text" class="form-control" value="{{ profile.facebook }}" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                  <label>Twitter</label>
                                                <input type="text" class="form-control" value="{{ profile.twitter }}" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                  <label>Linkedin</label>
                                                <input type="text" class="form-control" value="{{ profile.linkedin }}" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                 <div class="form-group">
                                                  <label>Description</label>
                                                <input type="text" class="form-control" value="{{ profile.short_description }}" disabled>
                                                </div>
                                                <button class="btn btn-primary nextBtn pull-right" type="button" >Next</button>
                                            </div>
                                        </div>
                                        <div class="row setup-content" id="step-3">
                                            <div id="append_area" style="width: 100%;">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                         <div class="form-group">
                                                          <label>Institute Name</label>
                                                        <input type="text" class="form-control" value="{{ experience.institute_name }}" disabled>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                         <div class="form-group">
                                                          <label>Period of working </label>
                                                        <input type="text" class="form-control" value="{{ experience.period_of_working }}" disabled>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                          <label>Experience in </label>
                                                        <input type="text" class="form-control" value="{{ experience.experience_in }}" disabled>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <div class="form-group">
                                                            <button type="button" class="btn btn-info btn-sm" style="margin-top: 31px;" onclick="appendFeatures()"><i class="ft-plus"></i></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
<!--                                            <div id="blank_area" style="width: 100%;">-->
<!--                                                <div class="row">-->
<!--                                                    <div class="col-md-4">-->
<!--                                                         <div class="form-group">-->
<!--                                                          <label>Institute Name</label>-->
<!--                                                        <input type="text" class="form-control" value="{{ experience.institute_name }}">-->
<!--                                                        </div>-->
<!--                                                    </div>-->
<!--                                                    <div class="col-md-3">-->
<!--                                                         <div class="form-group">-->
<!--                                                          <label>Period of working </label>-->
<!--                                                        <input type="text" class="form-control" value="{{ experience.period_of_working }}">-->
<!--                                                        </div>-->
<!--                                                    </div>-->
<!--                                                    <div class="col-md-3">-->
<!--                                                        <div class="form-group">-->
<!--                                                          <label>Experience in </label>-->
<!--                                                        <input type="text" class="form-control" value="{{ experience.experience_in }}">-->
<!--                                                        </div>-->
<!--                                                    </div>-->
<!--                                                </div>-->
<!--                                            </div>-->
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
       </div>
<!-- users edit ends -->
   </div>
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
    var blank_feature = jQuery('#blank_area').html();
    function appendFeatures() {
      jQuery('#append_area').append(blank_feature);
    }
    function removeFeature(outcomeElem) {
      jQuery(outcomeElem).parent().parent().parent().remove();
    }
</script>
{% endblock main %}
